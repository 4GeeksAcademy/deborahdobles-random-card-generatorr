<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="card" id="card">
        <span class="top-symbol" id="top-suit">TOP-SUIT</span>
        <span class="number w-100" id="card-number"></span>
        <span class="bottom-symbol" id="bottom-suit">BOTTOM-SUIT</span>
      </div>
      <div class="fixed-bottom p-4 mx-auto" id="bottom1">
        Made with ❤️ by
        <a class="text-light" href="https://github.com/deborahdobles"
          >Deborah Dobles</a
        >
      </div>
      <button onClick="window.location.reload();" class="btn-secondary">
        Refresh
      </button>
      <input type="text" id="card-width" placeholder="Card Width" />
      <input type="text" id="card-height" placeholder="Card Height" />
    </div>
  </body>
</html>
